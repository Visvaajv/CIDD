<!DOCTYPE html>
<html>
<body bgcolor="FloralWhite">
<h1><center><font face="Arial">The XMLHttpRequest Object Form XML File</font></center></h1>
<p><b>Status: </b><span id ="A1"></span></p>
<p><b>Status Text: </b><span id ="A2"></span></p>
<p><b>Response: </b><span id ="A3"></span></p>   
<button type="button" onclick="loadDoc('xmldatawebserver.xml')">Click here</button>
<script>
function loadDoc(url)
 {
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function()
 {
if (this.readyState == 4 && this.status == 200)
 {
document.getElementById("A1").innerHTML =this.status;
document.getElementById("A2").innerHTML = this.statusText;
document.getElementById("A3").innerHTML = this.responseText; 
}
};
xhttp.open("GET", url , true); 
xhttp.send();
}
</script>
</body>
</html>
